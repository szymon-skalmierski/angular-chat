<div class="_container">
  <div class="box">
    <div class="form-box">
      <p class="alert alert-danger text-center" *ngIf="connectionError">
        {{ connectionError }}
      </p>
      <form #form="ngForm" class="form-check" (ngSubmit)="onSubmit(form)">
        <div class="form__group field">
          <input
            class="form__field"
            type="text"
            name="userId"
            id="userId"
            placeholder="userid"
            required
            ngModel
          />
          <label class="form__label" for="userId">UserID</label>
        </div>
        <div class="form__group field">
          <input
            class="form__field"
            type="password"
            name="accessToken"
            id="accessToken"
            placeholder="accessToken"
            required
            ngModel
          />
          <label class="form__label" for="accessToken">Access Token</label>
        </div>
        <button
          class="btn btn-success my-4"
          type="submit"
          [disabled]="form.invalid"
        >
          {{ authType | uppercase }}
        </button>
      </form>
    </div>
  </div>
</div>
