<div class="container-fluid vh-100">
  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav w-100">
          <li class="nav-item mx-3">
            <a
              class="nav-link"
              aria-current="page"
              [routerLink]="['/']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="nav-item mx-3">
            <a
              class="nav-link"
              [routerLink]="['/about']"
              routerLinkActive="active"
              >About</a
            >
          </li>
          <li class="nav-item mx-3">
            <a
              *ngIf="getStatus()"
              class="nav-link"
              routerLink='/chat'
              routerLinkActive="active"
              >Chat</a
            >
          </li>
          <li class="nav-item dropdown ms-auto mx-3 position-relative">
            <div *ngIf="getStatus()">{{ getUsername() }}</div>
            <a
              class="nav-link"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              ><span></span><span></span><span></span
            ></a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" [routerLink]="['auth', 'login']" *ngIf="!getStatus()">Login</a>
              </li>
              <li>
                <a class="dropdown-item" [routerLink]="['auth', 'signup']" *ngIf="!getStatus()">Sign up</a>
              </li>
              <li>
                <a class="dropdown-item" [routerLink]="['/']" *ngIf="getStatus()" (click)="signout()">Sign Out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid d-flex justify-content-center align-items-center w-100 content">
    <router-outlet></router-outlet>
  </div>
</div>
