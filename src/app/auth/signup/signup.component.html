<div class="form-box">
    <form #form="ngForm" class="form-check">
        <div class="form__group field">
            <input
            class="form__field"
            type="text"
            name="email"
            id="email"
            placeholder="email"
            required
            ngModel
            />
            <label class="form__label" for="email">Email</label>
        </div>
        <div class="form__group field">
            <input
            class="form__field"
            type="text"
            name="username"
            id="username"
            placeholder="username"
            required
            ngModel
            />
            <label class="form__label" for="username">Username</label>
        </div>
        <div class="form__group field">
            <input
            class="form__field"
            type="password"
            name="password"
            id="password"
            placeholder="accessToken"
            required
            ngModel
            />
            <label class="form__label" for="accessToken">Password</label>
        </div>
        <div class="form__group field">
            <input
            class="form__field"
            type="confirm_password"
            name="confirm_password"
            id="confirm_password"
            placeholder="accessToken"
            required
            ngModel
            />
            <label class="form__label" for="accessToken">Confirm password</label>
        </div>
        <button
            class="btn btn-success my-4"
            type="submit"
            [disabled]="form.invalid"
        >
            Signup
        </button>
    </form>
</div>
